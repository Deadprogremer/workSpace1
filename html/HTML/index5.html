<script>
    for(var k=0;k<=10;k++){
        for (var j=10;j>k;j--) {
            document.write("\xa0");
        }
        k=k+1;
        for(var i=1;i<=k;i++){
           document.write("*");
        }
        document.write("<br></br>");
    }
</script>
