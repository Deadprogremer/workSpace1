<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<link rel="stylesheet" href="center.css">
<style>
    .menu{
        display: inline-block;
        cursor: pointer;
    }
    .bar1,.bar2,.bar3{
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
    }
    .menu:hover .bar2{
        opacity: 0;
    }
    .menu:hover .bar1{
        transform: translate(0, 11px) rotate(-45deg);
    } 
    .menu:hover .bar3{
        transform: translate(0, -11px) rotate(45deg);
    }
</style>
<body>
    <div class="menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</body>
</html>
