<body>
    <script>
        // Rules of variable naming in javascript
        // You can not start variable name with a number 
        // But you can use $, _, and alfabatic character to start variable name
        // variable names are case sensative that means var Name; is different from var name;
        // And for best practice always use camel case to write variable name like this:- var myName;
        var hello = "Hello World";
        var _my__Name="Hussain sasoli";
        // var 1myName="Hussain";
        console.log(hello);
        console.log(_my__Name);
        // console.log(1myName);
        </script>
